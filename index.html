<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Create a receipt</h1>
        </header>

        <main>
            <form id="create-receipt-form">

                <section class="items-container" id="items-container">

                </section>

                <section class="add-item-container" id="add-item-container">
                    <p>Add item</p>
                    <button type="button" class="button secondary btn-add" id="btn-add-item"></button>
                </section>

                <section class="extra-info-container" id="extra-info-container">
                    <input name="company" type="text" placeholder="Company name" value="" data-company />
                    <input name="date" type="text" placeholder="Order date" class="textbox-n" value="" type="text" data-date />
                    <textarea name="message" rows="3" cols="50" placeholder="Custom message" value="" data-message></textarea>
                </section>

                <button type="submit" class="button primary" id="create-receipt-btn">Create receipt</button>

            </form>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
